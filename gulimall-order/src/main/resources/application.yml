#配置服务的端口号
server:
  port: 9000

spring:
  #  配置数据源，以及数据库连接池
  datasource:
    username: root
    password: yanruyi
    url: jdbc:mysql://localhost:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
# 配置服务名
  application:
    name: gulimall-order
# 配置其他副配置文件
  profiles:
    active: dev
# 配置jackson日期转换格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
# thymeleaf模板相关配置
  thymeleaf:
    cache: false
  # 配置存储spring session的类型
  session:
    store-type: redis

# 配置mybatis-plus
mybatis-plus:
  #  配置mapper配置文件的位置，其中classpath*表示包括其他依赖项目的classpath，不带*表示仅仅自己的classpath路径
  mapper-locations: classpath*:/mapper/**/*.xml
  #  配置主键自增，也可以在类上通过注解配置，这里为了方便配置，对所有实体类生效
  global-config:
    db-config:
      id-type: auto
      
      
# 配置日志生效等级
logging:
  level:
    com.yama.mall.order: debug
